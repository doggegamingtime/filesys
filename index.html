<center><h1>Dogge fileSys</h1></center> <br> <center><h3>Files made easier to access</h3></center> <br> <center> <strong>How do I use Dogge fileSys?</strong> </center> <br> It's pretty simple. Go to <a href="https://github.com/doggegamingtime/filesys/upload" target="_self">the GitHub repository</a> and upload your file. For example, if you uploaded <strong>video.mp4</strong>, you would go to <a href="https://doggegamingtime.github.io/filesys/video.mp4/" target="_blank">doggegamingtime.github.io/video.mp4</a>. Make sense?
